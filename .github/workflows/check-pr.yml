name: Check Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  check-docker-build:
    name: Build and Test PR Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=sha,format=short

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker pull $IMAGE_TAG
          docker run -d --name test-app -p 8080:8080 $IMAGE_TAG
          
          echo "Waiting for container to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/ > /dev/null; then
              echo "âœ… Health check passed!"
              docker stop test-app && docker rm test-app
              exit 0
            fi
            sleep 1
          done
          
          echo "âŒ Health check failed after 30 seconds"
          docker logs test-app
          docker stop test-app && docker rm test-app
          exit 1

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tags = `${{ steps.meta.outputs.tags }}`.split('\n');
            const mainTag = tags[0];
            const body = `## ğŸ³ PR Docker Image Ready!
            
            Testing image has been pushed to the registry.
            
            **Command to run locally:**
            \`\`\`bash
            docker pull ${mainTag}
            docker run -p 8080:8080 ${mainTag}
            \`\`\`
            
            **Registry URL:** 
            [${mainTag}](https://${mainTag})`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('ğŸ³ PR Docker Image Ready!'));
            
            if (botComment) {
              await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body });
            }
